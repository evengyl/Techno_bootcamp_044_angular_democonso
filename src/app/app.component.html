<div class="container">
  
  <div class="row">

    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Connexion</span>
          <label for="">Votre User Name</label><input [(ngModel)]="userName" type="text" name="userName">
          <label for="">Votre Password</label><input [(ngModel)]="password" type="text" name="password">
          <button class="btn" (click)="authenticate()">Connexion</button>
        </div>
      </div>
    </div>


    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">List User</span>
          <p *ngFor="let user of listUsers">
            {{ user.name }} - 
            {{ user.id }} - 
            {{ user.password }} - 
          </p>
          
        </div>
      
      </div>
    </div>

    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Partie admin cr√©er un user</span>
          <input placeholder="Nom du nouvel user" type="text" [(ngModel)]="newNameUser">
          <input placeholder="Password new user" type="text" [(ngModel)]="newUserPassword">
          <button [disabled]="!newNameUser" class="btn btn-success" (click)="saveNewUser()">Envoyer le new user</button>
        </div>
      
      </div>
    </div>
  </div>
</div>
