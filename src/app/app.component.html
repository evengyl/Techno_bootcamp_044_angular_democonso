<div class="container">
  
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <p *ngFor="let user of listUsers">
            {{ user.name}} - 
            {{ user.id}}
          </p>
          
        </div>
      
      </div>
    </div>

    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <input type="text" [(ngModel)]="newNameUser">
          <button [disabled]="!newNameUser" class="btn btn-success" (click)="saveNewUser()">Envoyer le user</button>
        </div>
      
      </div>
    </div>
  </div>
</div>
